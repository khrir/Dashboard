<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/dark.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <title>Dashboard</title>
    </head>
    <body>
        <aside id="sidebar">
            <div class="logo">
                <img src="database/img/alligator.png" alt="Jacaré">
                <h2>Alligator System</h2>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <i class="fas fa-home op"></i>
                        <a href="index.html" class="link">Home</a>
                    </li>
                    <li>
                        <i class="fas fa-chart-bar op"></i>
                        <a href="#" class="link"
                            onclick="chartIt(url_categoria_economica)">Despesas
                            por categoria econômica</a>
                    </li>
                    <li>
                        <i class="fas fa-users op"></i>
                        <a href="#" class="link"
                            onclick="dataTable(url_f_completo)">Despesas por
                            favorecido</a>
                    </li>
                    <li>
                        <i class="fas fa-city op"></i>
                        <a href="#" class="link"
                            onclick="dataTable(url_m_completo)">Repasses por
                            município</a>
                    </li>
                    <li class="switch-cont">
                        <i class="fas fa-sun"></i>
                        <label class="switch-mobile">
                            <input type="checkbox" name="mobile" id="mobile">
                            <span class="check"></span>
                        </label>
                        <i class="fas fa-moon"></i>
                    </li>
                </ul>
            </div>
        </aside>
        <main id="main-content">
            <header class="header">
                <i id="iconMenu" class="fas fa-bars" onclick="reconfigurar()"></i>
                <div class="switch">
                    <i class="fas fa-sun"></i>
                    <label>
                        <input type="checkbox" name="mode" id="mode">
                        <span class="check"></span>
                    </label>
                    <i class="fas fa-moon"></i>
                </div>
            </header>
            <div class="content responsive-table" id="content">

            </div>
        </main>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"
            integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA=="crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"
            integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q=="crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <script src="script/script.js"></script>
        <script src="script/menu.js"></script>
    </body>
</html>
